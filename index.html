<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real GDP Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="realGDPRadio" name="variables" checked>
  <label for="realGDPRadio">Real GDP</label>

  <input type="radio" id="GDPDeflatorRadio" name="variables">
  <label for="GDPDeflatorRadio">GDP Deflator</label>

  <input type="radio" id="nominalGDPRadio" name="variables">
  <label for="nominalGDPRadio">Nominal GDP</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">GDP Deflator</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Nominal GDP</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
